<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/21141911a4.js" crossorigin="anonymous"></script>

    <title>Profile</title>
</head>
<body>
        <header>
    <a class="logo" href="home.html">
        <h3 class="logoname">Shoe<span>Hub</span></h3>
    </a>
</header>

<h1 class="profile-heading">My Profile</h1>

<div class="profile-container">
    <div class="profile-leftside">
        <div class="profile-image">
            <img src="./e-commerce images/download.webp" alt="Profile Picture">
            <input type="file" id="profilePicUpload" hidden>
            <label for="profilePicUpload" class="upload-btn">Change Photo</label>
        </div>
        <h2 class="username">John Doe</h2>
    </div>

    <!-- Right Side: Editable User Details -->
    <div class="profile-rightside">
        <form id="profile-form">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="John Doe">
            <p id="userError"></p>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="johndoe@example.com">
<p id="emailError"></p>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="+91 1234567890">
<p id="phoneError"></p>
            <label for="address">Address</label>
            <textarea id="address" placeholder="Enter your address"></textarea>
<p id="addError"></p>

            <button type="submit" id="submit-btn">Save</button>
        </form>
    </div>
</div>


<script src="profile.js"></script>
</body>
</html>
